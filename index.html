<!DOCTYPE html>
<html>
<head>
  <title>Geobound Repository</title>
</head>
<body>
  <h1>Welcome to Geobound Repository!</h1>
  <h2>List of Files:</h2>
  <ul id="fileList"></ul>

  <iframe id="filePreview" style="width: 100%; height: 400px;"></iframe>

  <script>
    // GitHub API endpoint for retrieving the file information
    var apiUrl = "https://api.github.com/repos/johnaydot/Geobound/contents/";

    // Fetch the file list from GitHub API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        var fileList = document.getElementById("fileList");
        var filePreview = document.getElementById("filePreview");

        data.forEach(file => {
          // Display file names as list items
          var listItem = document.createElement("li");
          var link = document.createElement("a");
          link.textContent = file.name;
          link.href = "#";
          link.addEventListener("click", function() {
            // Load the HTML file in the iframe when clicked
            filePreview.src = file.download_url;
          });
          listItem.appendChild(link);
          fileList.appendChild(listItem);
        });
      })
      .catch(error => {
        console.error("Error retrieving file list:", error);
      });
  </script>
</body>
</html>
